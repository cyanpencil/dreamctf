version: "3.3"
services:
  # Is the main system for poke, so do not change
  main:
    build:
      context: .
      dockerfile: ./docker_files/main/Dockerfile
    ports:
      - "80:5000"
    environment:
      - DATABASE_URL=postgresql://poke:poke_naval_army_origin@db:5432/pokectf
      - FLASK_APP=app/__init__.py
      - FLASK_ENV=production
    depends_on:
      - db
    networks:
      - main
  db:
    image: postgres:12-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=poke
      - POSTGRES_PASSWORD=poke_naval_army_origin
      - POSTGRES_DB=pokectf
    networks:
      - main
  
